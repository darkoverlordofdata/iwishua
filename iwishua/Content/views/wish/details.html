<!--
Wish View Modal Popup Details
-->
<div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" ng-click="product.ok()">
        <span aria-hidden="true">&times;</span><span class="sr-only">Close</span>
    </button>
    <h3 class="modal-title" id="popupLabel">iwishua - {{ product.productName }}</h3>
</div>

<div class="modal-body">
    <img class="detail_pic img-rounded"
         ng-src="{{ product.productImageUrl }}" alt="{{product.productTitle }}" />
</div>

<div class="modal-footer">
    <button type="button" class="pull-left btn btn-warning" ng-click="product.delete()">
        <span class="glyphicon glyphicon-trash"></span>
    </button>
    <button type="button" class="btn btn-primary" ng-click="product.wish()">
        <span class="glyphicon glyphicon-user"> Friends</span>
    </button>
</div>
